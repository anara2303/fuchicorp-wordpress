# Default values for fuchicorp-wordpress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wordpress
  tag: 5.2.3-php7.1-apache
  pullPolicy: IfNotPresent       #we need to check where we will get ????    

service:
  type: ClusterIP     #which type of the service we will use ??/
  port: 80
  target port: 7102
ingress:
  enabled: true
  annotations: 
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
     certmanager.k8s.io/cluster-issuer: letsencrypt-staging
  path: /
  hosts:
    - test-wordpress.fuchicorp.com
  tls: 
    - secretName: wordpress-tls
      hosts:
        - test-wordpress.fuchicorp.com
  #secretName: workdpress-tls-prod
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

